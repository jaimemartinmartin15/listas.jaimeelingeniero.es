<header>
  <h1>Mis listas</h1>
  <button><svg appPlusSvg></svg></button>
</header>

<ul>
  <li *ngFor="let list of listsService.allLists()">
    <a routerLink="{{list.name | toPath}}">
      <span>{{list.name}}</span>
      <span class="progress">{{completedItems(list)}} de {{totalItems(list)}}</span>
    </a>
  </li>
</ul>
